<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer type="module" src="./index.ts"></script>
  </head>
  <body>
    <header></header>
    <div class="main-container">
      <div class="title-container">
        <h1 class="title">Mis pendientes</h1>
      </div>

      <div class="new-task-container">
        <label for=""
          >Nuevo pendiente
          <input
            type="text"
            id="add-task-input"
            oninput="capitalizeFirst(this.value)" />
        </label>
        <button class="new-task-container__button" id="add-task-button">
          Agregar
        </button>
      </div>

      <div id="post-it-container"></div>
    </div>

    <script>
      function capitalizeFirst(value) {
        const addTaskInput = document.querySelector("#add-task-input");
        if (value.length > 0) {
          addTaskInput.value = value.charAt(0).toUpperCase() + value.slice(1);
        }
      }
    </script>
  </body>
</html>
